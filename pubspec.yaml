name: flutter_redux_template
description: Flutter Android+Web Redux and Retrofit Template
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Flutter utils
  routemaster: ^0.9.5
  dart_date: ^1.1.0

  # Data
  retrofit: ^2.0.1
  json_serializable: ^6.0.0
  json_annotation: ^4.3.0

  # Redux
  flutter_redux: ^0.8.2
  redux_logging: ^0.5.0
  redux_persist_flutter: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

  # Data
  build_runner: ^2.1.2
  retrofit_generator: ^2.0.1

flutter:
  uses-material-design: true
  # assets:
  #  - assets/images/
